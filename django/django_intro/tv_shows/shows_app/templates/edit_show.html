<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Show {{ this_show.title }}</title>
</head>

<body>
    <center>
        <h1>Edit Show {{ this_show.id }}</h1>
        {% if messages %}
        <ul class="messages">
            {% for message in messages %}
            <li {% if message.tags %} class="{{ message.tags }}" {% endif %}>{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %}
        <form action="/edit/{{ this_show.id }}" method="POST">
            {% csrf_token %}
            <h2>Title</h2>
            <input type="Text" name="title" value="{{ this_show.title }}" required>
            <h2>network</h2>
            <input type="Text" name="network" value="{{ this_show.network }}" required>
            <h2>Release Date </h2>
            <input type="date" name="date" value="{{ newDate }}" required>
            <h2>Description (Optional) </h2>
            <textarea name="description" rows="4" cols="50">{{  this_show.description }}</textarea><br><br>
            <input type="submit" value="Update"><br><br>
        </form>

        <h2><a href="/show/{{ this_show.id}}">Go To Show</a></h2>
    </center>
</body>

</html>
