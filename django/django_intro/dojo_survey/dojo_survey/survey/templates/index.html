<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dojo-Survey</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

</head>

<body>
    <h2>Dojo Survey</h2>
    <form action="create_user" method="POST">
        {% csrf_token %}
        <label for="nm">Your Name: </label>
        <input id="nm" type="text" name="name"><br><br>
        <label for="locations">Dojo Location:</label>
        <select id="locations" name="locations">
            <option value="san jose">San Jose</option>
            <option value="AS">USA</option>
            <option value="hogwarts">France</option>
            <option value="maldives">Italy</option>
        </select>
        <br><br>
        <label for="language">Favorite Language</label>
        <select id="language" name="language">
            <option value="python">Python</option>
            <option value="html">HTML</option>
            <option value="php">PHP</option>
        </select><br><br>
        <label for="comments">Comments</label><br>
        <textarea id="comments" name="comments" rows="2" cols="30">
            </textarea><br><br>
        <input type="submit" value="Button">

    </form>
</body>

</html>
