<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    {% load static %}	
    <link rel="stylesheet" href="{% static 'css/style.css' %}"> 
</head>
<body>
    <!--Nav-bar on top of the page that displays the website name and a welcome message to the user
     and showing the logout button-->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="/todo">To-Do</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Welcome, {{ user }}</a>
                    </li>
                </ul>
                <form class="d-flex">
                    <a href="/logout"><button class="btn btn-outline-success" type="button"> Log Out</button></a>
                </form>
            </div>
        </div>
    </nav>


    <!-- Button trigger modal -->
    <button type="button" class="btn btn-primary category" style="margin-top: 20px; margin-left: 50px;" data-bs-toggle="modal" data-bs-target="#exampleModal">
        Create Category
    </button>

    <!--Category Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Create Category</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="categoryForm">
                        <label for="title">Category Title: </label><br><br>
                        <input type="text" id="title" name="title" value="" required><br><br>
                        <input type="hidden" id="created_by" value="{{ user_id }}">
                        <input type="hidden" id="id" value=0>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="submit" form="categoryForm" class="btn btn-primary">Save changes</button>
                </div>
            </div>
        </div>
    </div>
    <!--Modal for the Task-->
    <div class="modal fade" id="taskModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Create Task</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="taskForm">
                        <label for="taskTitle">Task Title: </label><br><br>
                        <input type="text" id="taskTitle" name="taskTitle" value="" required><br><br>
                        <label for="description">Task Description: </label><br><br>
                        <input type="text" id="description" name="description" value="" required><br><br>
                        <label for="duedate">Task Due-Date: </label><br><br>
                        <input type="date" id="duedate" name="duedate" value="" required><br><br>
                        <input type="hidden" id="task_created_by" value="{{ user_id }}">
                        <input type="hidden" id="category_id" value=0>
                        <input type="hidden" id="task_id" value=0>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="submit" form="taskForm" class="btn btn-primary">Save changes</button>
                </div>
            </div>
        </div>
    </div>
    <div id="categories" class="row">

    </div>

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
        crossorigin="anonymous"></script>

    <script src="/static/main.js"></script>
</body>

</html>
